<!DOCTYPE html>
<html lang="en">
    <!-- head section-->
    <head>
        <title>Suggest a topic</title>
    </head>
<!-- body section-->
    <body>
        <h1>Suggest me a topic to write about</h1>
        <div>
            <form action="" method="get" class="suggestionForm" autocomplete="on">
                <div>
                    <label for="name"> Enter your name: </label>
                    <input type="text" style="margin: 20px 10px;" name="name" id="name" placeholder="Name" required />
                </div>
                <div>
                    <label for="email">Enter your email:</label>
                    <input type="text" style="margin: 20px 10px;" name="email" id="email" placeholder="example@email.com" required />
                </div>
                <div>
                    <label for="age"> Enter your age: </label>
                    <input type="number" style="margin: 20px 10px;" name="age" id="age" placeholder="e.g. 22" required />
                </div>
                <div>
                    <label for="chosenWay">How did you hear about this blog?:</label>
                    <input list="wayOfHearing" id="chosenWay" name="chosenWay" style="margin: 20px 10px;" required />
                    <datalist id="wayOfHearing">
                        <option value="Through a friend"></option>
                        <option value="Surfing the web"></option>
                        <option value="Social Media"></option>
                        <option value="Email or newsletter"></option>
                    </datalist>
                </div>
                <div>
                    <label for="suggestion"> Enter your suggested topic: </label>
                    <input type="text" size="45" style="margin: 20px 10px;" name="suggestion" id="suggestion" placeholder="e.g. The differences in Eueopean football leagues" required />
                </div>
                <div>
                    <input type="button" style="margin: 20px 125px;" value="Submit form" onclick="window.location.href='thankyou.html'">
                </div>
            </form>
        </div>
        <div><a href="index.html">Back to Home</a></div>
    </body>
<html>
