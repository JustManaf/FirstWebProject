<!DOCTYPE html>
<html lang="en">
    <!-- head section-->
    <head>
        <title>Suggest a topic</title>
        <link rel="stylesheet" href="dark_theme.css" type="text/css">
    </head>
<!-- body section-->
    <body>
        <header>
            <h1>Suggest me a topic to write about</h1>
        </header>
            <form action="" method="get" class="suggestionForm" autocomplete="on">
                    <label for="name"> Enter your name: </label><br>
                    <input type="text" style="margin: 10px;" name="name" id="name" placeholder="Name" required /><br>
                    <label for="email">Enter your email:</label><br>
                    <input type="text" style="margin: 10px;" name="email" id="email" placeholder="example@email.com" required /><br>
                    <label for="age"> Enter your age: </label><br>
                    <input type="number" style="margin: 10px;" name="age" id="age" placeholder="e.g. 22" required /><br>
                    <label for="chosenWay">How did you hear about this blog?:</label><br>
                    <input list="wayOfHearing" id="chosenWay" name="chosenWay" style="margin: 10px;" required /><br>
                    <datalist id="wayOfHearing">
                        <option value="Through a friend"></option>
                        <option value="Surfing the web"></option>
                        <option value="Social Media"></option>
                        <option value="Email or newsletter"></option>
                    </datalist>
                    <label for="suggestion"> Enter your suggested topic: </label><br>
                    <input type="text" size="45" style="margin: 10px;" name="suggestion" id="suggestion" placeholder="e.g. The differences in Eueopean football leagues" required /><br>
                    <input type="button" style="margin: 15px 10px 30px 90px;" value="Submit form" onclick="window.location.href='thankyou.html'"><br>
            </form>
            <footer>
                <a href="index.html">Back to Home</a>
            </footer>
    </body>
<html>
